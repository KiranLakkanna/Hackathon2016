<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 51.792139, lng: -0.318951},
                    zoom: 12
                }),
                directionsService = new google.maps.DirectionsService,
                directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map
                }),
                pointB=new google.maps.LatLng(12.999707,77.665443);
        //var infoWindow = new google.maps.InfoWindow({map: map});
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var markerA = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: 'you are here'
                });
                markerB = new google.maps.Marker({
                    position: pointB,
                    title: "point B",
                    label: "B",
                    map: map
                });
                /* marker.addListener('click', function() {
                 infowindow.open(map, marker);
                 });*/
                //infoWindow.setPosition(pos);
                //infoWindow.setContent('Location found.');
                //map.setCenter(pos);
                findTescoStores(map);

                //calculateAndDisplayRoute(directionsService, directionsDisplay, pos, pointB);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
    }
    function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
        directionsService.route({
            origin: pointA,
            destination: pointB,
            avoidTolls: true,
            avoidHighways: false,
            travelMode: google.maps.TravelMode.DRIVING
        }, function (response, status) {
            console.log(response);
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);

            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }

    function findTescoStores(map){
        var arr = [];
        var names = [];
        var nameAnd = [];
        $(document).ready(function($) {
            $.ajax({
                url: 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=51.792139,-0.318951&radius=5000&name=tesco+extra&key=AIzaSyDE2jTMpK7F6JomRIxb93_pDDPYW9VYTZs',
                dataType: 'json',
                success: function(r) {
                    for (var i = 0; i < r.results.length; i++) {
                        var item = r.results[i].geometry.location;
                        var markerLatlng = new google.maps.LatLng(item.lat, item.lng);
                        var latAndLong = {"lat": item.lat, "lng": item.lng};
                        arr.push(latAndLong);
                        names.push(r.results[i].name);
                        var nameAndDensity = {
                            "density": i,
                            "name": r.results[i].name
                        };
                        nameAnd.push(nameAndDensity);

                        trafficMarkerIcon(markerLatlng,r.results[i].name,i,map)
                    }
                    gettimeanddistance(arr, nameAnd);
                    console.log("Success", r);
                },
                error: function(e){
                    console.log('error', e);
                }
            });
        })
    }
    function gettimeanddistance(arr, nameAndDensity){
        var send = [];
        var coordinates = arr;
        var service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix({
            origins: [{lat: 51.776362, lng: -0.221038}],
            destinations: coordinates,
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidHighways: false,
            avoidTolls: false
        }, function (response, status) {
            if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {
                var i = 0;
                console.log("Response", response);
                while(response.rows[0].elements[i]!== "") {
                    var distance = response.rows[0].elements[i].distance.text;
                    var duration = response.rows[0].elements[i].duration.text;
                    var name = nameAndDensity[i].name;
                    var density = nameAndDensity[i].density;
                    var final = {
                        "distance": distance,
                        "duration": duration,
                        "name": name,
                        "density": density,
                        "vicinity": response.destinationAddresses[i],
                        "origin":coordinates[i]

                    };
                    send.push(final);
                    i++;

                    var arr = send;
                    var htmlElements = ' <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>';
                    for (var j = 0; j < arr.length; j++) {
                        var lati = arr[j].origin.lat;
                        var longi = arr[j].origin.lng;
                        var densityCount=arr[j].density;
                        if(densityCount<=3){
                           var  bubble = '<span style="color:green;font-size: 20px;margin-left: -11%;" class="glyphicon glyphicon-map-marker"></span>'
                        }else if(densityCount>3 && densityCount<=6){
                             bubble = '<span style="color:yellow;font-size: 20px;margin-left: -11%;" class="glyphicon glyphicon-map-marker"></span>'
                        }else{
                            bubble = '<span style="color:red;font-size: 20px;margin-left: -11%;" class="glyphicon glyphicon-map-marker"></span>'
                        }
                        htmlElements += '<a href="#" id='+lati+'b'+longi+' class="list-group-item ">'+bubble+' <div style="font-size: 14px;font-weight: bold;" class="list-group-item-heading">'+arr[j].name+'</div><div id="list" style="font-weight: bold;font-size: 14px;color:#5a9d00;right:0;">&nbsp;&nbsp;'+arr[j].duration+'</div></a>';
                    }
                    var storesList = document.getElementById("mySidenav");
                    storesList.innerHTML = htmlElements;

                }
                return send;
            } else {
                alert("Unable to find the distance via road.");
            }
        })
    }
    function trafficMarkerIcon(pos,title,traffic,map){
        var icon;
        if(traffic<=3){
            icon="http://maps.google.com/mapfiles/ms/icons/green-dot.png";
        }else if(traffic>3&&traffic<=6){
            icon="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png";
        }else{
            icon="http://maps.google.com/mapfiles/ms/icons/red-dot.png";
        }

        var marker = new google.maps.Marker({
            position: pos,
            label: title,
            title: title,
            icon:icon,
            map:map
        });
        // marker.item = item; // store information of each item in marker
        //marker.setMap(map);

    }


</script>
